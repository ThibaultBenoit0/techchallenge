<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Web Development Tech Challenge</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="topbar">
      <nav>
        <div id="logo">
          <a href="index.html"><img src="img/logo.png" alt="logo royal" /></a>
        </div>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="royal-family.html">Royal Family</a></li>
          <li><a href="assets.html">Royal Assests</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="contact-message">
        <p>
          Fill in the form below to contact the Royal Kingdom
        </p>
      </div>
      <div id="popup">
        <form id="sendMail" class="contact-container" action="contact.html">
          <div class="contact-container">
            <fieldset>
              <legend>Become a legend</legend>
              <div>
                <label for="emailinput">Your email</label>
                <input
                  type="text"
                  name="email"
                  id="emailinput"
                  placeholder="contact@demo.fr"
                  required
                />
              </div>

              <div>
                <label for="nameinput">Name:</label>
                <input type="text" name="nom" id="nameinput" />
              </div>

              <div>
                <label for="message"></label>
                <textarea
                  name="message"
                  id="message"
                  cols="50"
                  rows="10"
                  placeholder="Your message..."
                >
                </textarea>
              </div>

              <div>
                <input type="submit" value="Send email" />
              </div>
            </fieldset>
          </div>
        </form>
      </div>
    </main>
    <footer>Created by Thibault BENOIT</footer>
    <script>
      document
        .getElementById("sendMail")
        .addEventListener("submit", function () {
          alert("Mail envoy√© !");
        });
    </script>
  </body>
</html>
